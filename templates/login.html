{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body
style="
  font-family: Arial, Helvetica, sans-serif;
  font-size: 18px;
  background-color: #9f2828;
  display: flex;
  justify-content: center;
  align-items: center;
"
>
  <div style="background-color: white; padding: 50px; margin-top: 20px; border-radius: 50px; width: 50%;">
    <div style="display: flex; flex-direction: column; align-items: center">
      <img src="{% static 'img/logo-bakery.png' %}" alt="" width="133px" />
      <p style="font-weight: 900; text-align: center;">
        PADARIA <br />
        PÃO QUENTIM
      </p>
    </div>
    <h2 style="text-align: center; color: #9f2828;">LOGIN</h1> 
      <form action="{% url 'login' %}" style="display: flex; flex-direction: column; align-items: center;" method="post">
        {% csrf_token %}
        <div style="display: flex; width: 100%; justify-content: space-around;">
            <input style="font-size: 20px; padding: 10px; border: solid black; border-width: 0.1px; border-radius: 20px;" name="username" type="text" placeholder="insira seu usuário" />
            <input style="font-size: 20px; padding: 10px; border: solid black; border-width: 0.1px; border-radius: 20px;" name="senha" placeholder="insira sua senha"  type="password" />
        </div>
        <input style="font-size: 20px; padding: 10px; width: 50%; border-radius: 15px; margin-top: 30px; background-color: #b1aaad; border: none;" type="submit" value="Entrar" class="btn btn-primary">
      </form>
      <a href="/"><button style="color: white;font-size: 20px; padding: 10px; border-radius: 15px; margin-top: 30px; background-color: #9f2828; border: none;" class="btn btn-primary">Voltar</button></a>
    </div>
  </div>
</body>
</html>
